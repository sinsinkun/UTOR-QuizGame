<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Game</title>
	<!-- Bootstrap files -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script> -->
</head>

<body>
	<style>
		.btn-lg {
			width: 10rem;
		}

		span {
			font-size: 0.9rem;
		}
	</style>
	
	<div class="container-sm mt-3" style="max-width: 800px; background-color: #eeeeee;">
		<!-- Header Section -->
		<div class="row pt-3" style="border-bottom:2px solid grey;">
			<div class="col-md-6">
				<h1>Quiz Game</h1>
			</div>
			<div class="col-4 col-md-2 d-flex mt-auto justify-content-end">
				<span>Current Score: <span id="score">0</span></span>
			</div>
			<div class="col-4 col-md-2 d-flex mt-auto justify-content-end">
				<span>High Score: <span id="highScore">0</span></span>
			</div>
			<div class="col-4 col-md-2 d-flex mt-auto justify-content-end">
				<span>Time Left: <span id="time">0</span></span>
			</div>
		</div>
		<br />
		<!-- Quiz Section -->
		<div class="row">
			<div class="col d-flex justify-content-center">
				<h4 class="mb-4" id="question">Are you ready?</h4>
			</div>
		</div>
		<div class="row gy-1 gx-1">
			<div class="col-6 d-flex justify-content-end">
				<button id="btn1" type="button" class="btn btn-secondary btn-lg">1</button>
			</div>
			<div class="col-6 d-flex justify-content-start">
				<button id="btn2" type="button" class="btn btn-secondary btn-lg">2</button>
			</div>
			<div class="col-6 d-flex justify-content-end">
				<button id="btn3" type="button" class="btn btn-secondary btn-lg">3</button>
			</div>
			<div class="col-6 d-flex justify-content-start">
				<button id="btn4" type="button" class="btn btn-secondary btn-lg">4</button>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col d-flex justify-content-center">
				<button id="startBtn" type="button" class="btn btn-primary btn-lg">Start</button>
			</div>
		</div>
		<br/>
		<!-- Footer -->
		<div class="row">
			<div class="col d-flex justify-content-end">
				<button id="clearHS" type="button" class="btn btn-link">Clear High Score</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
